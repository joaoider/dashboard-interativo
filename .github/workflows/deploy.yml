# 🔧 GitHub Actions Workflow
# 🚀 Deploy Automático do Dashboard
# 👨‍💻 Desenvolvido por: João Silva

name: Deploy Dashboard Analytics

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Check code formatting
      run: |
        pip install black
        black --check .

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/dashboard-analytics:latest
          ${{ secrets.DOCKER_USERNAME }}/dashboard-analytics:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-streamlit:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Streamlit Cloud
      run: |
        echo "🚀 Deploy automático configurado para Streamlit Cloud"
        echo "📊 Dashboard será atualizado automaticamente"
        echo "🔗 Acesse: https://dashboard-analytics.streamlit.app"

  notify:
    needs: [test, build-and-push, deploy-streamlit]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build-and-push.result }}" == "success" ]; then
          echo "✅ Deploy realizado com sucesso!"
          echo "🚀 Dashboard atualizado em produção"
        else
          echo "❌ Deploy falhou!"
          echo "🔍 Verifique os logs para mais detalhes"
        fi
